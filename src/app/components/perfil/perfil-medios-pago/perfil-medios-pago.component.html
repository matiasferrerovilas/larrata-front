<h5 class="card-title">Datos Bancarios</h5>
<div class="card" style="border-radius: 1.3rem" *ngIf="miembro">
  <div class="card-body">
    <p class="mt-3 mb-1"><ngb-progressbar type="success" [value]="100"  [animated]="true" [striped]="true" [hidden]="hideBar"></ngb-progressbar></p>
    <ul class="list-group list-group-flush" *ngFor="let banco of miembro.datosBancario">
      <li class="list-group-item fw-bold">
        {{banco.banco.descripcion}}
        <i class="dropstart" style="float: right;cursor:pointer;">
          <i class="bi bi-three-dots-vertical" data-bs-toggle="dropdown" aria-expanded="false">
          </i>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button" (click)="edit(banco)">Editar</button></li>
            <li><button class="dropdown-item" type="button" (click)="delete(banco)">Eliminar</button></li>
          </ul>
        </i>
      </li>
      <li class="list-group-item">
        <div class="row text-muted">
          <small *ngIf="banco.cbu">CBU:{{banco.cbu}}</small>
          <small class="fw-light" *ngIf="banco.alias">Alias:{{banco.alias}}</small>
        </div>
      </li>
    </ul>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <small style="cursor: pointer;" (click)="openMedioPago()">Agregar Medio de Pago</small>
      </li>
    </ul>
  </div>
</div>
