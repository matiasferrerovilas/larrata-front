<div class="modal-header">
  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="action()">
    <quill-editor formControlName="contenido"></quill-editor>
  <button type="submit" class="btn btn-success btn-closed mt-3">Guardar</button>
  </form>
</div>
